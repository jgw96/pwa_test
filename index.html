<html>

<head>
  <meta charset="utf-8">
  <title>PWAPrimer Basic</title>
  <meta name="Description" content="Welcome to the PWAPrimer, basic version ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />

  <link href="/src/css/globals.css" rel="stylesheet">
  <link href="/src/css/app.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="/assets/icons/256.png">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
  <header>
    <h1 id='headerTitle'>PWAPrimer Basic</h1>
  </header>

  <main>
    <p>Welcome to the PWAPrimer, basic version</p>
  </main>

  <script async defer src="/src/js/app.js"></script>

  <script>
    // Check that service workers are registered
    // also check that we are not on 
    if ('serviceWorker' in navigator && location.href.includes('localhost:3333') === false) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>
